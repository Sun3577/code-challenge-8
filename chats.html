<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>13:04</span>
      </div>

      <div class="status-bar__column">
        <div>
          <i class="fa-solid fa-signal"></i>
        </div>

        <div>
          <i class="fas fa-wifi"></i>
        </div>

        <div>
          <div>
            <i class="fa-solid fa-battery-full fa-lg"></i>
          </div>

          <div>
            <div>
              <span>73%</span>
            </div>

            <div>
              <i class="fa-solid fa-bolt"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="screen-header">
      <div class="screen-header__column">
        <span>채팅</span>
      </div>

      <div class="screen-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span>
          <i class="fa-solid fa-user-plus"></i>
        </span>
        <span>
          <i class="fa-solid fa-gear"></i>
        </span>
      </div>
    </div>

    <main class="main-screen main-chats-screen">
      <div class="ad">
        <div class="ad__text">
          <div>
            <span>땡땡 마법사 앱에서 확인</span>
            <i class="fa-solid fa-chevron-right fa-sm"></i>
          </div>
          <div>한정 SSR 폭죽 카드</div>
          <div>Moloco 광고입니다.</div>
        </div>

        <div class="ad__img"></div>
      </div>

      <div class="friends-box">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="#" />

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--xs">
                이름
              </h4>
              <h6 class="user-component__subtitle user-component__subtitle--m">
                상태 메시지
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <div class="user-component__column__chats">
              <div>
                <span>12:57</span>
              </div>

              <div>
                <span>1</span>
              </div>
            </div>
          </div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="#" />

            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--xs">
                이름
              </h4>
              <h6 class="user-component__subtitle user-component__subtitle--m">
                상태 메시지
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <div class="user-component__column__chats">
              <div>
                <span>12:57</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <ul class="nav">
      <li class="nav__list">
        <span>
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user"></i
          ></a>
        </span>
        <span>친구</span>
      </li>

      <li class="nav__list nav__list--black">
        <span>
          <a class="nav__link" href="chats.html"
            ><i class="fa-solid fa-comment"></i
          ></a>
        </span>
        <span>채팅</span>
      </li>

      <li class="nav__list">
        <span>
          <a class="nav__link" href="open-chats.html"
            ><i class="fa-solid fa-comments"></i
          ></a>
        </span>
        <span>오픈채팅</span>
      </li>

      <li class="nav__list">
        <span>
          <a class="nav__Link" href="shopping.html"
            ><i class="fa-solid fa-bag-shopping"></i
          ></a>
        </span>
        <span>쇼핑</span>
      </li>
    </ul>

    <div id="no-mobile">
      <span>Your Screen is Too Big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/073427d1ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
