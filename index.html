<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>13:04</span>
      </div>

      <div class="status-bar__column">
        <div>
          <i class="fa-solid fa-signal"></i>
        </div>

        <div>
          <i class="fas fa-wifi"></i>
        </div>

        <div>
          <div>
            <i class="fa-solid fa-battery-full fa-lg"></i>
          </div>

          <div>
            <span>73%</span>
          </div>

          <div>
            <i class="fa-solid fa-bolt"></i>
          </div>
        </div>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type="text" required placeholder="Email or Phone number" />
      <input type="password" required placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your Screen is Too Big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/073427d1ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
